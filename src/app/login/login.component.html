<div class="login-container">
  <h2>Login</h2>
  
  <form [formGroup]="form" (ngSubmit)="ingresar()">
    <div>
      <label for="username">Usuario</label>
      <input id="username" type="text" placeholder="Usuario" formControlName="username" />
      <small *ngIf="form.get('username')?.invalid && form.get('username')?.touched">
        El usuario es requerido
      </small>
    </div>
    <div>
      <label for="password">Contraseña</label>
      <input id="password" type="password" placeholder="Contraseña" formControlName="password" />
      <small *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
        La contraseña es requerida
      </small>
    </div>
    <div class="buttons">
      <button type="submit">Ingresar</button>
      <button type="button" [routerLink]="['/registro']">Registrarse</button>
    </div>
  </form>
</div>
